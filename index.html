<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleks Yoga Studio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#booking">Booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>


<!-- Hero Section -->
<section id="home" class="hero">
    <div class="container">
        <div class="row align-items-center">
            <!-- Image Column (Adjust the col-md value based on your design preferences) -->
            <div class="col-md-6">
                <img src="images/gentleyoga2.jpeg" alt="Aleks Yoga Studio Image" class="img-fluid border border-dark">
            </div>

            <!-- Text Column -->
            <div class="col-md-6 text-center">
                <h1>Welcome to Aleks Yoga Studio</h1>
                <p>Discover the path to inner peace and well-being</p>
            </div>
        </div>
    </div>
</section>


    <!-- Online Booking Button -->
    <section id="booking" class="booking">
        <div class="container text-center">
            <h2>Book Your Class Online</h2>
            <a href="https://calendly.com/aleksyoga/30min" class="btn btn-dark btn-lg">Book Now</a>
        </div>
    </section>

<!-- Class Contact Section -->
<section id="contact" class="contact">
    <div class="container text-center">
        <h2>Contacteer Ons</h2>
        <p>Connect with us through WhatsApp, email, and Instagram.</p>
        <!-- WhatsApp Link with Bootstrap Icon -->
        <a href="https://wa.me/1234567890" target="_blank" class="social-link">
            <span class="bi bi-whatsapp"></span>
        </a>
        <!-- Email Link with Bootstrap Icon -->
        <a href="mailto:info@aleksyogastudio.com" class="social-link">
            <span class="bi bi-envelope"></span>
        </a>
        <!-- Instagram Link with Bootstrap Icon -->
        <a href="https://www.instagram.com/yoga_aleks/" target="_blank" class="social-link">
            <span class="bi bi-instagram"></span>
        </a>
    </div>
</section>


    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
